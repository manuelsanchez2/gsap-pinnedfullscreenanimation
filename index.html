<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP FULL PRACTICE</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js"
      defer
    ></script>
  </head>
  <body>
    <main>
      <div class="page-wrapper">
        <section class="section-spacer"><h2>START</h2></section>
        <section class="section-animation section-teaser">
          <div class="teaser-wrapper">
            <figure>
              <img
                class="teaser"
                src="https://images.unsplash.com/photo-1633113088983-12fb3b2fe0ac?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
                alt="hols"
              />
            </figure>
          </div>
        </section>
        <section class="section-spacer"><h2>Another teaser comes</h2></section>
        <section class="section-animation section-teaser">
          <div class="teaser-wrapper">
            <figure>
              <img
                class="teaser"
                src="https://images.unsplash.com/photo-1633113088983-12fb3b2fe0ac?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
                alt="hols"
              />
            </figure>

            <div class="teaser-wrapper__text">
              <h2><span>This a very cool teaser.</span></h2>
            </div>
          </div>
        </section>
        <section class="section-spacer">
          <h2>What about a teaser with video</h2>
        </section>
        <section class="section-animation section-video">
          <div class="teaser-wrapper">
            <iframe
              width="100%"
              height="100%"
              src="https://www.youtube-nocookie.com/embed/mK7lDooAGJw"
              frameborder="0"
              allowfullscreen="allowfullscreen"
            ></iframe>
          </div>
        </section>
        <section class="section-spacer"><h2>END</h2></section>
      </div>
      <p style="margin-bottom: 100px; text-align: center">
        Done by <a href="https://www.manu-sanchez.com">Manu Sanchez</a>
      </p>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
